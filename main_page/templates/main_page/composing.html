{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Making music with magenta.js</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <!--<link rel="stylesheet" href="{% static 'css/playing.css' %}">
  <script src="/static/js/composing.js"></script>-->

      // 그림에서 선택한 단어에 대한 7가지 키워드 분류값 가져옴

        "쪽배" : "etc",
        "비행기" : "etc",
        "시계" : "etc",
        "자동차" : "etc",
        "허수아비" : "etc",
        "바다" : "nature",
        "기차" : "etc",
        "집" : "family",
        "사과" : "plant",
        "손" : "etc",
        "새싹" : "plant",
        "도깨비" : "etc",
        "친구" : "friendship",
        "밤" : "plant",  
        "돈" : "etc",
        "구슬" : "etc",
        "농부" : "nature",
        "나비" : "animal",
        "곰" : "animal",
        "미소" : "love",
        "벌" : "animal",
        "아빠" : "family",
        "호수" : "nature",
        "잠자리" : "animal",
        "새" : "animal",
        "토마토" : "plant",
        "선생님" : "friendship",
        "해" : "nature",
        "솜사탕" : "etc",
        "과자" : "etc",
        "발" : "etc",
        "나무" : "plant",
        "둘리" : "etc",
        "병원" : "etc",
        "마법" : "etc",
        "저녁" : "etc",
        "꽃" : "plant",
        "호랑이" : "animal",
        "하늘" : "nature",
        "물" : "nature",
        "송아지" :  "animal",
        "개구리" :  "animal",
        "아기" : "family",
        "악어" : "animal",
        "별" : "nature",
        "사랑" : "love",
        "강아지" : "animal",
        "물고기" : "animal",
        "달" : "nature",
        "염소" : "animal",
        "동네" : "friendship",
        "연" : "etc",
        "산" : "nature",
        "인디언" : "etc",
        "다람쥐" : "animal",
        "닭" : "animal",
        "네잎클로버" : "plant",
        "고향" : "family",
        "바람" : "nature",
        "수박" : "plant",

        "눈" : "nature",

        "할머니" : "family",
        "여우" : "animal"
      }


      word = localStorage.getItem('myword');

      keyword =  keyword_fillter2[word];

      window.location.replace('http://127.0.0.1:8000/composing/' + keyword)

      return false;
    }


    window.onload = function (event) {
      word = localStorage.getItem('myword');
      document.getElementById('chosen_keyword').innerText = word;
    }

    function lookResult(){
      const start = document.getElementById('start');
      start.style.display = 'none';

      const control = document.getElementById('midi-control');
      control.style.display = 'block';

      return false;
    }

  </script>

</head>

<body>
  <form class="my-form" method="POST" action="{% url 'main_page:post2' %}">
    {% csrf_token %}
    <div class="mb-3">
      <p class="label" style="display:inline">선택한 키워드 :  <h5 id="chosen_keyword" style="display:inline"></h5></p>
      <button type="button" onclick="return makeSong();" class="btn btn-primary" id="start">작곡시작</button><br>
      <button type="button" onclick="return lookResult();" class="btn btn-primary" id="result">작곡 결과 보기</button><br>
      <textarea class="form-control" placeholder="작곡 루트가 출력됩니다." id="floatingTextarea2" name="content" id="content" style="display:none">{{midi}}</textarea><br>
      <button type="submit" class="btn btn-secondary">저장하기</button>
      <button type="button" class="btn btn-secondary" onclick="location.href='/result'">결과보기</button>
    </div>
  </form>

  <div class="controls" id="midi-control" style="display: none;">
    <section id="section1">
      <h2>1 player, 2 visualizers</h2>
      <midi-visualizer
        type="piano-roll"
        src="{% static midi %}">
      </midi-visualizer>
      <midi-visualizer
        type="staff"
        src="{% static midi %}">
      </midi-visualizer>
      <midi-player
        src="{% static midi %}"
        sound-font visualizer="#section1 midi-visualizer">
      </midi-player>
    </section>
  </div>
  <!--<h1>{{ midi }}</h1>-->

  <div class="col-sm-12">
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div class="alert alert-info">
        {{ message.message }}
        {{ message.tags }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    {% block content %}
    {% endblock content %}

    <hr />
  </div>
</body>

<script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.4.0"></script>
</html>
